<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Perfil</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" class="link-cabecalho">Início</a>
        <a href="loja.html" class="link-cabecalho">Loja</a>
        <a href="about.html" class="link-cabecalho">Sobre</a>
        <a href="contact.html" class="link-cabecalho">Contato</a>
        <div class="icones-cabecalho">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="dropdown">
                <a class="dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="perfil.html" class="dropdown-item">Perfil</a></li>
                    <li><a href="#" class="dropdown-item">Configurações</a></li>
                    <li><a href="#" class="dropdown-item">Ajuda</a></li>
                    <li><a href="#" class="dropdown-item">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="principal">
        <p class="titulo-formulario">Crie seu perfil na melhor loja de Games Retrô do Brasil!</p>
        <form class="formulario" name="formulario">
            <div>
                <fieldset>
                    <legend>Formulário</legend>
                    <div>
                        <label for="nome"><p>Nome:</p></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div>
                        <label for="fone"><p>Telefone:</p></label>
                        <input type="tel" name="fone" id="fone" pattern="\(\d{2}\) 9\d{4}-\d{4}" required>
                    </div>
                    <div>
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" minlength="8" required>
                    </div>
                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" name="idade" id="idade">
                    </div>
                    <div>
                        <label>Sexo:</label>
                        <input type="radio" id="mas" name="sexo" value="masculino">
                        <label for="mas">Masculino</label>
                        <input type="radio" id="fem" name="sexo" value="feminino">
                        <label for="mas">Feminino</label>
                    </div>
                    <div>
                        <label for="obs">Nos conte um pouco sobre suas preferências:</label>
                        <textarea name="obs" id="obs" rows="6" cols="45"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="promocao" id="promocao">
                        <label for="promocao">Quero receber promoções e novidades!</label>
                    </div>
                    <div>
                        <input type="submit" id="submitPerfil" value="Criar Perfil">
                    </div>
                </fieldset>
            </div>
        </form>
    </main>
    <footer class="rodape">
        <p>&copy; 2025 ArcadeOn. Todos os direitos reservados.</p>
    </footer>
    <audio id="audioClique">
        <source src="assets/audio-mario.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>
    <script src="script.js"></script>
</body>
</html>
