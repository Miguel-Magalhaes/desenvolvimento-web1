<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Desenvolvimento Web 1</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><p class="link-cabecalho">Início</p></a>
        <p class="link-cabecalho">Loja</p>
        <p class="link-cabecalho">Sobre</p>
        <p class="link-cabecalho">Contato</p>
        <div class="icones-cabecalho">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="dropdown">
                <a class="dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="perfil.html" class="dropdown-item">Perfil</a></li>
                    <li><a href="#" class="dropdown-item">Configurações</a></li>
                    <li><a href="#" class="dropdown-item">Ajuda</a></li>
                    <li><a href="#" class="dropdown-item">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="principal">
        <p>Crie seu perfil na melhor loja de Games Retrô do Brasil!</p>
        <form>
            <div>
                <fieldset>
                    <legend>Formulário</legend>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="fone">Telefone</label>
                        <input type="tel" name="fone" id="fone" placeholder="(12) 91234-1234" 
                            pattern="\(\d{2}\) 9\d{4}-\d{4}">
                    </div>
                </fieldset>
            </div>
        </form>
    </main>
    <footer class="rodape">
        <p>&copy; 2025 ArcadeOn. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
